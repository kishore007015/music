<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Song</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"></a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="Home.html">Home</a></li>
 
    </ul>

<div class="container">
  <h2>Adding a new Song</h2>
  <div class="form-horizontal">
  <form action="addsong" method="post">
    <div class="form-group">
      <label class="control-label col-sm-1" for="email">Song Name</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="song" placeholder="Enter Song Name" name="song">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-1" for="email">Date Released</label>
      <div class="col-sm-3">
        <input type="date" class="form-control" id="date" placeholder="Enter Date" name="date">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-1" for="email">Artists</label>
      <div class="col-sm-3">
        <select class="form-control" name="artist" id="cars">
  			<option value="volvo">DSP</option>
  			<option value="saab">Thaman</option>
  			<option value="mercedes">Manisharma</option>
  			<option value="audi">Chakri</option>
		</select>
		
      </div>
      <div class="form-group"> 
     <button class="btn btn-primary" type="button" id="open-modal"  onclick="openPopUp()">+ Add Artist</button></div>
     </div>
     <div class="form-group">        
      <div class="col-sm-offset-1 col-sm-10">
        <button type="reset" class="btn btn-default" onclick="location.href='fetch_servlet'">Cancel</button>
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
     </form> 
     <div class="form-group">
      
	<form action="addartist" method="post">
  <div id="modal" class="modal">
  	  <div class="modal-container" style="max-width:60%">
      <div class="modal-content">
        <h2 class="modalTit">Add Artist</h2>
        <div class="form-group">
      <label class="control-label col-sm-2" for="email" style="padding-left: 40px">Artist Name</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="song" placeholder="Enter Song Name" name="artist_name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="date" style="padding-left: 40px">Date of Birth</label>
      <div class="col-sm-5">
        <input type="date" class="form-control" id="date" placeholder="Enter Date" name="DOB">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="bio" style="padding-left: 40px">Bio</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="bio" style="height: 200px" name="bio">
      </div>
    </div>
    <div class="form-group">        
      <div style="float: right;position: relative;right: 40px;">
        <button type="reset" class="btn btn-default" onclick="closePopUp()">Cancel</button>
        <button type="submit" class="btn btn-default">Done</button>
      </div>
    </div>
      </div>
    <span id="close-modal" class="close-modal" onclick="closePopUp()">&times;</span>
  </div>
</div>
</form>
    </div>
    
    
  </div>
  </div>
  </form>
  
 <script> 
	function closePopUp() {
		   document.getElementById("modal").classList.remove("open");
	}

	function openPopUp() {
		document.getElementById("modal").classList.add("open");
	}
 
 </script>
</form>
</body>
</html>
